# This pipeline builds frontend-app and publishes it as a artifact

variables:
 uiSource: '$(pwd)/code/frontend-app/app'
 uiBuild: '$(uiSource)/build'
 buildSuffix: '$(Build.BuildNumber)'

trigger:
  batch: true
  branches:
    include:
      - releases/*
      - master
  paths:
    include:
    - code/frontend-app
    - pipelines/build-frontend.yml
    - pipelines/deploy-frontend.yml

pool:
  default

steps:
- checkout: self

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

# script for creating build in specific folder
- script: |
    pushd $(uiSource)
    npm install
    npm run build --prod --nomaps
    popd

# copying the files from build folder to uesmessagesapp
- task: CopyFiles@2
  inputs:
    SourceFolder: 'code/frontend-app/app/build'
    Contents: '**'
    TargetFolder: 'code/frontend-app/api/public'
  displayName: 'npm install and build and copy'

# install dependencies for api
- script: |
    pushd $(pwd)/code/frontend-app/api
    npm install
    popd

# creating the zip for app deployment
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'code/frontend-app/api'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/people-detection-app.zip'
    replaceExistingArchive: true

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'ues_app'
    publishLocation: 'pipeline'